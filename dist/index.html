<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Vue</title>
</head>
<body>
    <div id="app">
        <h1>差值表达式</h1>
        <h3>{{ msg }}</h3>
        <h3>{{ count }}</h3>
        <h1>v-text</h1>
        <div v-text="msg"></div>
        <h1>v-modle</h1>
        <input type="text" v-modle="msg">
        <input type="text" v-modle="count">
    </div>
    <script src="/vue.36d70944.js"></script>
    <script>var vm = new Vue({
  el: "#app",
  data: {
    msg: "hello world",
    count: 100
  }
});</script>
</body>
</html>
